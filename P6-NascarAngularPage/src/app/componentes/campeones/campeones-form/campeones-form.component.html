<form [formGroup]="form" (submit)="guardarCambios()">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>AÃ±o</mat-label>
                <input matInput type="number" [formControl]="form.controls.year">
                <mat-error>{{ErrorCampoGenerico(form.controls.year)}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Piloto</mat-label>
                <mat-select [formControl]="form.controls.pilotoId" [(ngModel)]="selectedOptionPilotoId">
                    @for (piloto of pilotosCampeonesList; track $index) {
                        <mat-option [value]="piloto.id">{{piloto.nombre}}
                            <img [src]="piloto.fotoPiloto" alt="" height="40" width="40" class="pilotoImg">
                        </mat-option>
                    }
                </mat-select>
                <mat-error>{{ErroCampoPiloto()}}</mat-error>

            </mat-form-field>
            <app-selector-fotos (archivoSeleccionado)="archivoSelect($event)"></app-selector-fotos>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="mt-4 d-flex justify-content-center">
        <button mat-flat-button type="submit" class="me-2" [ngClass]="{'d-none': form.invalid === true}">Agregar</button>
        <button [routerLink]="routeBack" mat-flat-button color="warn" class="ms-2">Volver</button>
    </div>
</form>
