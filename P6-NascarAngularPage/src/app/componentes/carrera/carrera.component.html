@if(listaCarrera){
    <div style="overflow-y: auto;">
        <table mat-table [dataSource]="listaCarrera" class="mat-elevation-z8 mb-5">
            @for (col of displayedColumns; track $index) {
                @if (col === "numero") {
                    <ng-container matColumnDef="numero">
                        <th mat-header-cell *matHeaderCellDef> NÂº </th>
                        <td mat-cell *matCellDef="let element"> 
                            <img src="/NumberFonts/{{element.numero}}.png" alt="" width="40px" height="40px"> 
                        </td>
                    </ng-container>
                }
                @else {
                    <ng-container [matColumnDef]="col">
                        <th mat-header-cell *matHeaderCellDef> {{PrimeraLetraMayuscula(col)}} </th>
                        <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
                    </ng-container>
                }
            }
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table><br><br>
    </div>
}
@else {
    <app-loading></app-loading>
}
