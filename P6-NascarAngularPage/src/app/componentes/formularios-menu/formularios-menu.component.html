<div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item">
            <app-carousel-forms Titulo="Agregar" [FormMenuData]="FormData"></app-carousel-forms>
        </div>
        <div class="carousel-item">
            <app-carousel-forms Titulo="Index" [FormMenuData]="FormDataIndex"></app-carousel-forms>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" (click)="back()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" (click)="next()" >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<br><br><br><br><br>
